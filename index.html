body {

display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
font-family:Arial;
overflow:hidden;
}

.container {
text-align:center;
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,.2);
animation:pop 1s;

@keyframes pop {
from {transform:scale(.5);opacity:0;}
to {transform:scale(1);opacity:1;}
}

h1 {

}

button {
padding:12px 25px;
border:none;
border-radius:20px;

}

button:hover {
background:#ff1f4b;
}

#msg {
margin:20px 0;

}

/* IMAGES SIDE BY SIDE - FIXED */
.images-row {

justify-content:center;
gap:15px;
margin-top:20px;
flex-wrap:wrap;
}

#friendPic, #second {

border-radius:10px;
display:none;
box-shadow:0 5px 15px rgba(0,0,0,.3);

}

.balloon {
position:absolute;
bottom:-100px;
width:40px;
height:50px;
border-radius:50%;
animation:float 6s infinite;
}

@keyframes float {
0% {transform:translateY(0);}
100% {transform:translateY(-900px);}
}
